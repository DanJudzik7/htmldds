
<html>
   <head>
        <title>Inicio usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/css.css?1=3' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;height: 80%">
            <div class="row" style="padding-top: 6.5em">
                <div class="col-md-5">
                    <center><img src="media\img-base.png" style="width:80%" class="img-heladera"></center>
                </div>
                <form id="form-login" class="col-md-7">
                    <h2 class="my-4" style="font-weight: 350">Iniciar sesion</h2>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="usuario">Usuario</label>
                            <input type="text" name="username" class="form-control" id="usuario" aria-describedby="emailHelp" style="width: 70%;">
                        </div>
                    </div>
                    <div class="form-row mt-2">
                        <div class="col-md-12">
                            <label for="Password">Contraseña</label>
                            <input type="password" name="password" class="form-control" id="password" style="width: 70%;">
                        </div>
                    </div><br>
                    <div class="form-row">
                        <button type="button" id="btn-login-submit" class="btn btn-primary mt-2 mb-2 col-md-4">Ingresar</button><br>
                        <hr>
                        <small>No tienes cuenta? <a href="/entrega/signin.html">Registrate acá</a><small>
                    </div>
                </form>
            </div>
        </div>
   </body>
</html>
