
<html>
   <head>
        <title>Mi perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/entrega/css.css?1=4' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;min-height: 600px;">
            <div class="row pt-5">
                <div class="col-md-12">
                    <h3>Mis datos</h3>
                    <hr>
                    <div class="col-md-12">
                        <form method='POST' class="form-row mt-2" id="form-perfil-humano">
                            <div class="form-row">
                                <div class="form-row mt-2">
                                    <div class="col-md-12">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" name="nombre" class="form-control" id="nombre" style="width: 70%;">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="apellido">Apellido</label>
                                        <input type="text" name="apellido" class="form-control" id="apellido" style="width: 70%;">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="colaborar">Forma/s de colaborar</label>
                                        <input type="text" name="colaborar" class="form-control" id="colaborar" style="width: 70%;">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="direccion">Direccion</label>
                                        <input type="text" name="direccion" class="form-control" id="direccion" style="width: 70%;">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="fecha-nacimiento">Fecha de nacimiento</label>
                                        <input type="date" name="fecha-nacimiento" class="form-control" id="fecha-nacimiento" style="width: 70%;">
                                    </div>
                                    <div class="col-md-12">
                                        <label for="medios-contacto">Medio/s de contacto</label>
                                        <input type="text" name="medios-contacto" class="form-control" id="medios-contacto" style="width: 70%;">
                                    </div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-row">
                                <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Cerrar sesion</button><br>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Reportar falla tecnica</button><br>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Acceder</button><br>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Suscribirme heladera</button><br>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Mis heladeras</button><br>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Cargar CSV</button><br>
                    </div>
                </div>
                <div class="col">
                    <div class="form-row">
                        <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Visualizar reportes</button><br>
                    </div>
                </div>
            </div>
        </div>
   </body>
</html>
