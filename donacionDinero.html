
<html>
   <head>
        <title>Donacion de Dinero</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/css.css?1=4' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;height: 80%">
            <div class="row pt-5">
                <div class="col-md-5">
                    <center><img src="media\img-base.png" style="width:80%;padding-top: 5em" class="img-heladera"></center>
                </div>
                <form id="form-login" class="col-md-7">
                    <div class="form-row">
                        <h2 class="my-4" style="font-weight: 350">Donaci√≥n de Dinero</h2>
                    </div>
                    <hr>
                    <div class="form-row mt-2">
                        <div class="col-md-12">
                            <label for="Password">Fecha*</label>
                            <input type="date" name="fecha_nacimiento" class="form-control" id="fecha_nacimiento" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Password">Monto*</label>
                            <input type="password" name="password" class="form-control" id="password" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Frecuencia">Frecuencia</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="frecuencia" id="frecuencia" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Mensual">Mensual</option>
                                    <option value="Semanal">Semanal</option>
                                    <option value="SinFrecuencia">Sin frecuencia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <button type="button" id="btn-login-submit" class="btn btn-primary mt-2 mb-2 col-md-4" onclick="window.location.href='colaboracionHumana.html';">
                            Guardar y volver
                        </button>
                    </div>                                    
                </form>
            </div>
        </div>
   </body>
</html>
