
<html>
   <head>
        <title>Distribución de Viandas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/css.css?1=4' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;height: 80%">
            <div class="row pt-5">
                <div class="col-md-5">
                    <center><img src="media\img-base.png" style="width:80%;padding-top: 5em" class="img-heladera"></center>
                </div>
                <form id="form-login" class="col-md-7">
                    <h2 class="my-4" style="font-weight: 350">Distribución de Viandas</h2>
                    <hr>
                    <div class="form-row mt-2">
                        <div class="col-md-12">
                            <label for="heladeraOrigen">Heladera origen*</label>
                            <input type="text" name="heladeraOrigen" class="form-control" id="heladeraOrigen" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="heladeraDestino">Heladera destino*</label>
                            <input type="text" name="heladeraDestino" class="form-control" id="heladeraDestino" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Cantidad">Cantidad*</label>
                            <input type="text" name="Cantidad" class="form-control" id="Cantidad" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Motivos">Motivos*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="Motivos" id="Motivos" required>
                                    <option value="">Seleccione...</option>
                                    <option value="desperfecto">Desperfecto en la heladera</option>
                                    <option value="faltaViandas">Falta de viandas en heladera destino</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="fechaDistribucionVianda">Fecha*</label>
                            <input type="date" name="fechaDistribucionVianda" class="form-control" id="fechaDistribucionVianda" style="width: 70%;">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <button type="button" id="btn-login-submit" class="btn btn-primary mt-2 mb-2 col-md-4" onclick="window.location.href='colaboracionHumana.html';">
                            Guardar y volver
                        </button>
                    </div>  
                </form>
            </div>
        </div>
   </body>
</html>
