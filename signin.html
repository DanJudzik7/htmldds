
<html>
   <head>
        <title>Registro usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/entrega/css.css?1=4' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;min-height: 600px;">
            <div class="row pt-5">
                <div class="col-md-5">
                    <center><img src="/entrega/media/img-base.png" style="width:80%;padding-top: 5em" class="img-heladera"></center>
                </div>
                <div class="col-md-7">
                    <h2 class="my-4" style="font-weight: 350">Registrarse</h2>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="usuario">Seleccione tipo de colaborador</label>
                            <select class="form-select" name="tipo_colaborador" id="tipo_colaborador" required style="width: 70%;">
                                <option value="">Seleccione...</option>
                                <option value="pf">Persona fisica</option>
                                <option value="pj">Persona juridica</option>
                            </select>
                        </div>
                    </div>
                    <hr>
                    <form method='POST' class="form-row mt-2" id="form-persona-fisica" style="display: none">
                        <div class="col-md-12">
                            <label for="Password">Nombre*</label>
                            <input type="password" name="password" class="form-control" id="password" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Password">Apellido*</label>
                            <input type="password" name="password" class="form-control" id="password" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Password">Medio de contacto</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="tipo_medio_contacto" id="medio_contacto" required>
                                    <option value="">Seleccione...</option>
                                    <option value="telefono">Telefono</option>
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="email">Correo</option>
                                </select>
                                <input type="text" name="contacto" aria-label="Last name" class="form-control" placeholder="Complete su contacto">
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Password">Direccion</label>
                            <input type="password" name="direccion" class="form-control" id="direccion" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Password">Fecha de Nacimiento</label>
                            <input type="date" name="fecha_nacimiento" class="form-control" id="fecha_nacimiento" style="width: 70%;">
                        </div>
                        <hr>
                        <div class="form-row">
                            <button type="submit" id="btn-login-submit" name="signin-pf" class="btn btn-primary mt-2 mb-2 col-md-4">Registrarse</button><br>
                        </div>
                    </form>
                    <form method='POST' class="form-row mt-2" id="form-persona-juridica" style="display: none">
                        <div class="col-md-12">
                            <label for="Nombre">Nombre*</label>
                            <input type="text" name="Nombre" class="form-control" id="Nombre" style="width: 70%;" required>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="RazonSocial">Razon social*</label>
                            <input type="text" name="RazonSocial" class="form-control" id="RazonSocial" style="width: 70%;" required>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="tipoJuridico">Tipo de persona juridica*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="tipoJuridico" id="tipoJuridico" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Gubernamental">Gubernamental</option>
                                    <option value="ONG">ONG</option>
                                    <option value="Empresa">Empresa</option>
                                    <option value="Institucion">Institucion</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="tipo_medio_contacto">Medio de contacto*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="tipo_medio_contacto" id="tipo_medio_contacto" required>
                                    <option value="">Seleccione...</option>
                                    <option value="telefono">Telefono</option>
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="email">Correo</option>
                                </select>
                                <input type="text" name="contacto" aria-label="Last name" class="form-control" placeholder="Complete su contacto">
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="rubro">Rubro*</label>
                            <input type="text" name="rubro" class="form-control" id="rubro" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="direccion">Direccion</label>
                            <input type="text" name="direccion" class="form-control" id="direccion" style="width: 70%;">
                        </div>
                        <hr>
                        <div class="form-row">
                            <button type="submit" id="btn-login-submit" name="signin-pj" class="btn btn-primary mt-2 mb-2 col-md-4">Registrarse</button><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </body>
</html>
<script>
    window.onload = function() {
        var today = new Date();
        var year = today.getFullYear() - 18;
        var month = today.getMonth() + 1; 
        var day = today.getDate();
        if (month < 10) month = '0' + month;
        if (day < 10) day = '0' + day;

        var maxDate = year + '-' + month + '-' + day;
        document.getElementById('fecha_nacimiento').setAttribute('max', maxDate);
    };
    
    if(document.getElementById("tipo_colaborador")){
        document.getElementById("tipo_colaborador").addEventListener("change", function() {
            if(document.getElementById('tipo_colaborador').value=='pj'){
                document.getElementById('form-persona-juridica').style.display='';
                document.getElementById('form-persona-fisica').style.display='none';
            }else if(document.getElementById('tipo_colaborador').value=='pf'){
                document.getElementById('form-persona-juridica').style.display='none';
                document.getElementById('form-persona-fisica').style.display='';
            }else{
                document.getElementById('form-persona-juridica').style.display='none';
                document.getElementById('form-persona-fisica').style.display='none';
            }
        });
    }
</script>
