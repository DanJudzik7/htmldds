
<html>
   <head>
        <title>Registro usuarios</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/entrega/css.css?1=4' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;min-height: 600px;">
            <div class="row pt-5">
                <div class="col-md-7">
                    <h2 class="my-4" style="font-weight: 350">Registrar persona vulnerable</h2>
                    <hr>
                    <form method='POST' class="form-row mt-2" id="form-donacion-dinero" >
                        <div class="form-row mt-2">
                            <div class="col-md-12">
                            <label for="nombre">Nombre*</label>
                            <input type="text" name="nombre" class="form-control" id="nombre" style="width: 70%;">
                        </div>
                        <div class="col-md-12">
                            <label for="fecha_nacimiento">Fecha de nacimiento*</label>
                            <input type="date" name="fecha_nacimiento" class="form-control" id="fecha_nacimiento" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Frecuencia">Situacion*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="frecuencia" id="frecuencia" required>
                                    <option value="">Seleccione...</option>
                                    <option value="sin-vivienda">Sin vivienda</option>
                                    <option value="domicilo">Domicilio</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="situacion">Tipo de documento*</label>
                            <input type="text" name="situacion" class="form-control" id="situacion" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="situacion">Numero de documento*</label>
                            <input type="text" name="situacion" class="form-control" id="situacion" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Frecuencia">Menores a cargo*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="frecuencia" id="frecuencia" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Mensual">0</option>
                                    <option value="Semanal">1</option>
                                    <option value="SinFrecuencia">2</option>
                                    <option value="SinFrecuencia">3</option>
                                    <option value="SinFrecuencia">4+</option>
                                </select>
                            </div>
                        </div>
                    </form>
                    <hr>
                        <div class="form-row">
                            <button type="submit" id="btn-login-submit" name="signin-pj" class="btn btn-primary mt-2 mb-2 col-md-4">Registrarse</button><br>
                        </div>
                </div>
            </div>
        </div>
   </body>
</html>
<script>
    window.onload = function() {
        var today = new Date();
        var year = today.getFullYear() - 18;
        var month = today.getMonth() + 1; 
        var day = today.getDate();
        if (month < 10) month = '0' + month;
        if (day < 10) day = '0' + day;

        var maxDate = year + '-' + month + '-' + day;
        document.getElementById('fecha_nacimiento').setAttribute('max', maxDate);
    };
    
    if(document.getElementById("tipo_colaborador")){
        document.getElementById("tipo_colaborador").addEventListener("change", function() {
            if(document.getElementById('tipo_colaborador').value=='pj'){
                document.getElementById('form-persona-juridica').style.display='';
                document.getElementById('form-persona-fisica').style.display='none';
            }else if(document.getElementById('tipo_colaborador').value=='pf'){
                document.getElementById('form-persona-juridica').style.display='none';
                document.getElementById('form-persona-fisica').style.display='';
            }else{
                document.getElementById('form-persona-juridica').style.display='none';
                document.getElementById('form-persona-fisica').style.display='none';
            }
        });
    }
</script>
