
<html>
   <head>
        <title>Registro Persona Juridica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/css.css?1=4' rel='stylesheet'>
   </head>
   <body style="background-color: #3055b5;">
       <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;height: 80%">
            <div class="row pt-5">
                <div class="col-md-5">
                    <center><img src="media\img-base.png" style="width:80%;padding-top: 5em" class="img-heladera"></center>
                </div>
                <form id="form-login" class="col-md-7">
                    <h2 class="my-4" style="font-weight: 350">Complete el siguiente formulario</h2>
                    <hr>
                    <div class="form-row mt-2">
                        <div class="col-md-12">
                            <label for="Nombre">Nombre*</label>
                            <input type="text" name="Nombre" class="form-control" id="Nombre" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="RazonSocial">Razon social*</label>
                            <input type="text" name="RazonSocial" class="form-control" id="RazonSocial" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="tipoJuridico">Tipo de persona juridica*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="tipoJuridico" id="tipoJuridico" required>
                                    <option value="">Seleccione...</option>
                                    <option value="Gubernamental">Gubernamental</option>
                                    <option value="ONG">ONG</option>
                                    <option value="Empresa">Empresa</option>
                                    <option value="Institucion">Institucion</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="medioContacto">Medio de contacto*</label>
                            <div class="input-group" style="width: 70%;">
                                <select class="form-select" name="tipo_medio_contacto" id="medio_contacto" required>
                                    <option value="">Seleccione...</option>
                                    <option value="telefono">Telefono</option>
                                    <option value="whatsapp">Whatsapp</option>
                                    <option value="email">Correo</option>
                                </select>
                                <input type="text" name="contacto" aria-label="Last name" class="form-control" placeholder="Complete su contacto">
                            </div>
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Rubro">Rubro*</label>
                            <input type="text" name="Rubro" class="form-control" id="Rubro" style="width: 70%;">
                        </div>
                        <div class="col-md-12 mt-1">
                            <label for="Direccion">Direccion</label>
                            <input type="text" name="direccion" class="form-control" id="direccion" style="width: 70%;">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <button type="button" id="btn-login-submit" class="btn btn-primary mt-2 mb-2 col-md-4">Continuar</button><br>
                    </div>
                </form>
            </div>
        </div>
   </body>
</html>
