<html>
    <head>
        <title>Colaboracion Juridica</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"><!-- Tipografia -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
        <link href='/entrega/css.css?1=4' rel='stylesheet'>
    </head>
    <body style="background-color: #3055b5;">
        <div class="container mt-5" style="background-color: #e6eaf2;border-radius: 21px 21px 21px 21px;">
            <div class="row" style="padding-top: 6.5em">
                <div class="col-md-5">
                    <center><img src="media\img-base.png" style="width:80%" class="img-heladera"></center>
                </div>
                <div id="form-login" class="col-md-7">
                    <h2 class="my-4" style="font-weight: 350">Selecione forma de colaborar</h2>
                    <hr>
                    <div class="form-row">
                        <div class="col-md-12">
                            <label for="usuario">Seleccione tipo de colaborador</label>
                            <select class="form-select" name="tipo_colaborador" id="tipo_colaborador" required style="width: 70%;">
                                <option value="">Seleccione...</option>
                                <option value="hc">Hacerce cargo de una heladera</option>
                                <option value="dd">Donacion de dinero</option>
                                <option value="op">Ofrecer producto</option>
                            </select>
                        </div>
                    </div>  
                    <hr>
                    <form method='POST' class="form-row mt-2" id="form-cargo-heladera" style="display: none">
                        <div class="form-row">
                            <div class="form-row mt-2">
                                <div class="col-md-12">
                                    <label for="Heladera">Heladera*</label>
                                    <input type="text" name="Heladera" class="form-control" id="Heladera" style="width: 70%;">
                                </div>
                                <div class="col-md-12">
                                    <label for="Heladera">Ubicacion*</label>
                                    <input type="text" name="Heladera" class="form-control" id="Heladera" style="width: 70%;">
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <button type="submit" id="btn-login-submit" name="form-donacion-dinero" class="btn btn-primary mt-2 mb-2 col-md-4">Guardar</button><br>
                        </div>
                    </form>
                    <form method='POST' class="form-row mt-2" id="form-donacion-dinero" style="display: none">
                        <div class="form-row mt-2">
                            <div class="col-md-12">
                                <label for="Password">Fecha*</label>
                                <input type="date" name="fecha_nacimiento" class="form-control" id="fecha_nacimiento" style="width: 70%;">
                            </div>
                            <div class="col-md-12 mt-1">
                                <label for="Password">Monto*</label>
                                <input type="password" name="password" class="form-control" id="password" style="width: 70%;">
                            </div>
                            <div class="col-md-12 mt-1">
                                <label for="Frecuencia">Frecuencia</label>
                                <div class="input-group" style="width: 70%;">
                                    <select class="form-select" name="frecuencia" id="frecuencia" required>
                                        <option value="">Seleccione...</option>
                                        <option value="Mensual">Mensual</option>
                                        <option value="Semanal">Semanal</option>
                                        <option value="SinFrecuencia">Sin frecuencia</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <button type="submit" id="btn-login-submit" name="form-donacion" class="btn btn-primary mt-2 mb-2 col-md-4">Guardar</button><br>
                        </div>
                    </form>
                    <form method='POST' class="form-row mt-2" id="form-ofrecer-producto" style="display: none">
                        <div class="form-row mt-2">
                            <div class="col-md-12">
                                <label for="tipo-producto">Tipo de producto*</label>
                                <input type="text" name="tipo-producto" class="form-control" id="tipo-producto" style="width: 70%;">
                            </div>
                            <div class="col-md-12 mt-1">
                                <label for="marca">Marca*</label>
                                <input type="text" name="marca" class="form-control" id="marca" style="width: 70%;">
                            </div>
                            <div class="col-md-12 mt-1">
                                <label for="monto">Monto*</label>
                                <input type="text" name="monto" class="form-control" id="monto" style="width: 70%;">
                            </div>
                        </div>
                        <hr>
                        <div class="form-row">
                            <button type="submit" id="btn-login-submit" name="form-donacion" class="btn btn-primary mt-2 mb-2 col-md-4">Guardar</button><br>
                        </div>
                    </form>
                </div>
            </div>
        </div>
   </body>
</html>
<script>
    
    if(document.getElementById("tipo_colaborador")){
        document.getElementById("tipo_colaborador").addEventListener("change", function() {
            if(document.getElementById('tipo_colaborador').value=='dd'){
                document.getElementById('form-donacion-dinero').style.display='';
                document.getElementById('form-cargo-heladera').style.display='none';
                document.getElementById('form-ofrecer-producto').style.display ='none';
            }else if(document.getElementById('tipo_colaborador').value=='hc'){
                document.getElementById('form-donacion-dinero').style.display='none';
                document.getElementById('form-cargo-heladera').style.display='';
                document.getElementById('form-ofrecer-producto').style.display ='none';
            } else if(document.getElementById('tipo_colaborador').value =='op'){
                document.getElementById('form-donacion-dinero').style.display='none';
                document.getElementById('form-cargo-heladera').style.display='none';
                document.getElementById('form-ofrecer-producto').style.display ='';
            }else{
                document.getElementById('form-donacion-dinero').style.display='none';
                document.getElementById('form-cargo-heladera').style.display='none';
                document.getElementById('form-ofrecer-producto').style.display='none';
            }
        });
    }
</script>
